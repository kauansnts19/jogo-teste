<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubo 2D - Jogo Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game">
    <div id="player"></div>
    <div class="ground"></div>
    
    <!-- nuvens decorativas -->
    <div class="cloud" style="width:180px; height:60px; top:80px; left:200px;"></div>
    <div class="cloud" style="width:140px; height:50px; top:100px; left:230px;"></div>
    <div class="cloud" style="width:220px; height:70px; top:140px; left:800px;"></div>
    <div class="cloud" style="width:160px; height:55px; top:160px; left:850px;"></div>
    
    <div id="instructions">
      Setas ← → = andar<br>
      Espaço ou seta ↑ = pular
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
